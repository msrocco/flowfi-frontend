<app-launch-screen *ngIf="isLoading"></app-launch-screen>

<div
  *ngIf="!isLoading"
  class="h-full w-full p-4 md:px-8 md:pb-8 md:pt-6 flex flex-col gap-4"
>
  <header class="h-12 flex items-center justify-between">
    <app-logo className="h-6 text-teal-900" />

    <app-user-menu />
  </header>

  <main class="flex-1 flex flex-col md:flex-row gap-4 max-h-full">
    <div class="w-full md:w-1/2">
      <app-accounts />
    </div>

    <div class="w-full md:w-1/2">
      <div
        class="bg-gray-100 rounded-2xl w-full h-full p-10 flex flex-col"
      ></div>
      <!-- <Transactions /> -->
    </div>
  </main>
</div>
