<p-menu #menu [model]="menuItems" [popup]="true" appendTo="body">
  <ng-template pTemplate="item" let-item>
    <div
      class="user-menu-item group bg-white min-h-[56px] flex items-center justify-between p-2 text-gray-800 text-sm rounded-2xl transition-colors cursor-pointer"
      (click)="item.command()"
    >
      <div
        class="group-hover:bg-gray-50 rounded-xl w-full py-2 px-4 flex items-center justify-between"
      >
        <span>{{ item.label }}</span>
        <i [class]="item.icon"></i>
      </div>
    </div>
  </ng-template>
</p-menu>

<div
  class="bg-teal-50 rounded-full w-12 h-12 flex items-center justify-center border border-teal-100"
  (click)="menu.toggle($event)"
>
  <span class="text-sm tracking-[-0.5px] text-teal-900 font-medium">
    {{ userInitials }}
  </span>
</div>
